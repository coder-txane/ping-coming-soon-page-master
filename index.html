<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200..900">
    <script src="https://kit.fontawesome.com/3f9c306925.js" crossorigin="anonymous"></script>
    
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <main id="container">
      <nav>
        <img id="logo" src="images/logo.svg">
      </nav>
      <h1>We are launching <span id="bold">soon!</span></h1>

      <h2>Subscribe and get notified</h2>

      <form id="form" novalidate>
        <input type="email" id="email" placeholder="Your email address...">
        <em id="input-error-message">Please provide a valid email address</em>
        <em id="input-valid-message">Submitted!</em>
        <button class="form-btn" type="submit">Notify Me</button>
      </form>

      <img id="dashboard-img" src="images/illustration-dashboard.png">

      <div id="socials-container">
        <a href="#"><i class="social-icon fa-brands fa-facebook-f" style="color: #4f7df3;"></i></a>
        <a href="#"><i class="social-icon fa-brands fa-twitter" style="color: #4f7df3;"></i></a>
        <a href="#"><i class="social-icon fa-brands fa-instagram" style="color: #4f7df3;"></i></a>
      </div>

      <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Toan√©</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
